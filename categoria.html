<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VPN-MOVIE</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #7F7FD5, #86A8E7, #91EAE4);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }

        .title {
            font-size: 48px;
            font-weight: bold;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            margin-bottom: 30px;
        }

        .category-container {
            display: flex;
            overflow-x: auto;
            width: 100%;
            padding: 20px;
        }

        .category {
            flex: 0 0 300px;
            height: 400px;
            margin: 0 10px;
            position: relative;
            overflow: hidden;
            border-radius: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
        }

        .category:hover {
            transform: scale(1.05);
        }

        .category img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: brightness(0.7);
            transition: filter 0.3s;
        }

        .category:hover img {
            filter: brightness(0.5);
        }

        .category h2 {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 36px;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            text-align: center;
            width: 80%;
        }
    </style>
</head>

<body>
    <h1 class="title">CATEGORÍAS</h1>
    <div class="category-container">
        <a href="animacion.html" class="category">
            <img src="https://telegra.ph/file/626faa702d352ff2669f6.jpg" alt="animacion">
            <h2>ANIMACIÓN</h2>
        </a>
        <a href="accion.html" class="category">
            <img src="https://telegra.ph/file/07600fbd5362a52d7f559.jpg" alt="accion">
            <h2>ACCIÓN</h2>
        </a>
    </div>
  
</body>

</html>
