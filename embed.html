<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Embedded Video Player</title>
<style>
body {
  margin: 0;
  padding: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  background-color: #f1f1f1;
}
#player {
  width: 100%;
  height: 100%;
}
</style>
<script src="js/playerjs.js"></script> <!-- Asegúrate de que esta ruta es correcta -->
</head>
<body>
<div id="player"></div>
<script>
function getUrlParams() {
  const urlParams = new URLSearchParams(window.location.search);
  return {
    file: urlParams.get('file'),
    poster: urlParams.get('poster')
  };
}

function setPlayer() {
  const { file, poster } = getUrlParams();
  if (file) {
    // Usar un proxy para convertir http a https
    const proxyUrl = "https://cors-anywhere.herokuapp.com/";
    const proxiedFile = file.startsWith("http:") ? proxyUrl + file : file;

    const player = new Playerjs({
      id: "player",
      file: proxiedFile,
      poster: poster || ""
    });
  } else {
    console.error("No se encontró el parámetro 'file' en la URL.");
  }
}

window.onload = setPlayer;
</script>
</body>
</html>
