<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Embedded Video Player</title>
<style>
body {
  margin: 0;
  padding: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  background-color: #f1f1f1;
}
#player {
  width: 100%;
  height: 100%;
}
</style>
<script src="js/playerjs.js"></script> <!-- Asegúrate de que esta ruta es correcta -->
</head>
<body>
<div id="player"></div>
<script>
function getUrlParams() {
  const urlParams = new URLSearchParams(window.location.search);
  return {
    file: urlParams.get('file'),
    poster: urlParams.get('poster')
  };
}

function setPlayer() {
  const { file, poster } = getUrlParams();
  if (file) {
    const videoElement = document.createElement('video');
    videoElement.setAttribute('id', 'player');
    videoElement.setAttribute('controls', 'controls');
    videoElement.setAttribute('poster', poster || '');
    videoElement.style.width = '100%';
    videoElement.style.height = '100%';

    const sourceElement = document.createElement('source');
    sourceElement.setAttribute('src', file);
    sourceElement.setAttribute('type', 'video/mp4'); // Asegúrate de que el tipo sea correcto

    videoElement.appendChild(sourceElement);
    document.body.appendChild(videoElement);

    videoElement.addEventListener('error', (event) => {
      console.error('Error de reproducción:', event);
      // Aquí puedes agregar más manejadores de errores si es necesario
    });
  } else {
    console.error("No se encontró el parámetro 'file' en la URL.");
  }
}

window.onload = setPlayer;
</script>
</body>
</html>
