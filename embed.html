<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Embedded Video Player</title>
<style>
body {
  margin: 0;
  padding: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  background-color: #f1f1f1;
}
#player {
  width: 100%;
  height: 100%;
}
</style>
<script src="js/playerjs.js"></script> <!-- Asegúrate de que esta ruta es correcta -->
</head>
<body>
<div id="player"></div>
<script>
function getFileUrl() {
  const urlParams = new URLSearchParams(window.location.search);
  return urlParams.get('file');
}

function setFileUrl() {
  const fileUrl = getFileUrl();
  if (fileUrl) {
    const player = new Playerjs({
      id: "player",
      file: fileUrl,
    });
  } else {
    console.error("No se encontró el parámetro 'file' en la URL.");
  }
}

window.onload = setFileUrl;
</script>
</body>
</html>
